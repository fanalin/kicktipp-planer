<!doctype html>
<html class="no-js" lang="de" ng-app="tippkick-planer-app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TippKick - Turnierplaner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="manifest" href="/manifest.json">

        <link rel="apple-touch-icon" href="img/icon-60.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/icon-76.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/icon-120.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/icon-152.png">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="format-detection" content="telephone=no">

        <meta name="theme-color" content="#0275d8">

    </head>
    <body>

        <tournament-header></tournament-header>
        <main ng-view></main>

        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

        <!-- build:js js/build.js -->
        <script src="vendor/angular/angular.js"></script>
        <script src="vendor/angular-route/angular-route.min.js"></script>
        <script src="js/plugins.js"></script>

        <script src="js/main.js"></script>
        <script src="js/config/firebase-config.js"></script>
        <script src="js/config/LoginChangeListener.js"></script>
        <script src="js/config/OrderByObjectFilter.js"></script>
        <script src="js/config/routes.js"></script>
        <script src="js/config/SafeApply.js"></script>
        <script src="js/config/DateFormatter.js"></script>
        <script src="js/config/StringHelper.js"></script>
        <script src="js/config/service-worker.js"></script>

        <script src="js/services/TournamentService.js"></script>
        <script src="js/services/TournamentMatchService.js"></script>
        <script src="js/services/CurrentUser.js"></script>
        <script src="js/services/RemoteConfig.js"></script>
        <script src="js/services/MatchTimer.js"></script>
        <script src="js/services/NotificationPushService.js"></script>

        <script src="js/components/tournament-selector.js"></script>
        <script src="js/components/tournament-edit.js"></script>
        <script src="js/components/tournament-overview.js"></script>
        <script src="js/components/tournament-match-capture.js"></script>
        <script src="js/components/tournament-header.js"></script>
        <script src="js/components/tournament-about.js"></script>
        <script src="js/components/tournament-footer.js"></script>
        <script src="js/components/tournament-match-ticker.js"></script>

        <script src="js/components/login/tournament-login.js"></script>
        <script src="js/components/login/tournament-login-create.js"></script>
        <script src="js/components/login/tournament-login-email.js"></script>
        <script src="js/components/login/tournament-login-google.js"></script>
        <script src="js/components/login/tournament-logout.js"></script>
        <!-- /build -->

    </body>
</html>
