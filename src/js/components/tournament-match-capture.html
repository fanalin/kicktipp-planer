<h2>Spielergebnis erfassen</h2>

<div class="clock" ng-show="!!$ctrl.match.matchData.played">
    <span ng-show="$ctrl.timerActive">{{ $ctrl.remainingTime }}</span>
    <span ng-show="$ctrl.isHalftime">Halbzeit</span>
    <span ng-show="$ctrl.isEndResult">Endergebnis</span>

</div>

<div class="players">
    <div>
        <span class="name">{{ $ctrl.match.matchData.home.name }}</span>
        <span class="score">{{ $ctrl.match.matchData.home.goals }}</span>
        <div class="buttons" ng-hide="$ctrl.match.matchData.played != 'live'">
            <button type="button" ng-click="$ctrl.match.addGoalToHome()" class="add">+</button>
            <button type="button" ng-click="$ctrl.match.removeGoalFromHome()" class="remove">-</button>
        </div>
    </div>

    <div>
        <span class="name">{{ $ctrl.match.matchData.away.name }}</span>
        <span class="score">{{ $ctrl.match.matchData.away.goals }}</span>
        <div class="buttons" ng-hide="$ctrl.match.matchData.played != 'live'">
            <button type="button" ng-click="$ctrl.match.addGoalToAway()" class="add">+</button>
            <button type="button" ng-click="$ctrl.match.removeGoalFromAway()" class="remove">-</button>
        </div>
    </div>
</div>

<div class="match-nav">
    <button type="button"
            ng-click="$ctrl.startMatch()"
            ng-show="!$ctrl.match.matchData.played"
    >Spielstart</button>

    <button type="button"
            ng-click="$ctrl.startSecondHalf()"
            ng-show="$ctrl.isHalftime && $ctrl.currentHalf == 1"
    >2. Halbzeit starten</button>

    <button type="button" ng-click="$ctrl.match.finishMatch()"
            ng-show="$ctrl.isEndResult && $ctrl.match.matchData.played == 'live'"
    >Spielende</button>

    <a
        ng-show="(! $ctrl.match.matchData.played) || ($ctrl.match.matchData.played == 'finished')"
        href="#!/tournament/{{$ctrl.tournamentId}}">Turnier√ºbersicht</a>
</div>
